name: GH Pages Deploy

on:
  push:
    branches:
      - master

env:
  GIT_USER: iranb
  GIT_EMAIL: 1751107579@qq.com
  THEME_REPO: iranb/hexo-theme-next
  THEME_BRANCH: master
  DEPLOY_REPO: iranb/iranb.github.io
  DEPLOY_BRANCH: master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master
        with:
          persist-credentials: false
          submodules: true

      # Setup Node Env
      - name: Prepare Node env
        uses: actions/setup-node@main
        with:
          node-version: 16

      - name: Checkout theme repo
        uses: actions/checkout@main
        with:
          repository: ${{ env.THEME_REPO }}
          ref: ${{ env.THEME_BRANCH }}
          path: themes/next

      - name: Checkout deploy repo
        uses: actions/checkout@main
        with:
          repository: ${{ env.DEPLOY_REPO }}
          ref: ${{ env.DEPLOY_BRANCH }}
          path: .deploy_git

       # Use GitHub Actions' cache to shorten build times and decrease load on servers
      - uses: actions/cache@main
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      # Setup and Run Hexo to build the Static Site
      - name: Hexo
        run: |
          mkdir -p ~/.ssh/
          echo "$HEXO_DEPLOY_PRI" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name $GIT_USER
          git config --global user.email $GIT_EMAIL

      - name: npm run
        run: |
          npm i -g hexo-cli
          npm i -g hexo-renderer-pug@3.0.0
          npm i -g hexo-renderer-stylus@2.0.1
          npm i -g hexo-renderer-swig@1.1.0
          npm i -g hexo-theme-next@8.11.1
          npm i
          hexo clean && hexo g

      # Deploy the Static Site to Public Repo (GitHub Pages)
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@main
        run: |
          npm run deploy